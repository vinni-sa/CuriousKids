<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/howlimit" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>CuriousKids</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                CuriousKids
            </div>
            <div class="search">
                <form class="search_form">
                    <div class="search__img">
                        <img src="/images/search.svg">
                    </div>
                    <div class="search__input">
                        <input class="search__input" placeholder="Search any course" type="search">
                    </div>
                </form>
            </div>
            <div class="nav">
                <button class="button button_white">
                    Join as a teacher
                </button>
                <button class="button button_yellow">
                    Book a free class
                </button>
            </div>
        </div>
    </header>
    <section class="about">
        <div class="container">
            <button class="button_menu">
                <div class="button_menu__img">
                    <img src="/images/menu_.svg">
                </div>
                Categories
            </button>
            <div class="header_line"></div>
            <div class="menu">
                <a href="">Courses</a>
                <a href="">Mentors</a>
                <a href="">About us</a>
                <a href="">Contact us</a>
            </div>
        </div>
        <div class="main_container">
            <div class="main_every_child">
                <h1>Every child is born genius</h1>
                <h2>Let CuriousKids help your child enhance these</h2>
                <p>We offer personalised lessons powered by AI, aimed at
                    kids between 3-12 years. With our cross curricular
                    approach, we ensure your child gets the best.</p>
                <button class="button button_yellow">
                    Book a free class
                </button>
                <div class="main__img">
                    <img src="/images/group_main_every.jpg">
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">

    </footer>

</body>

</html>
